<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="ISO-8859-1">
    <title>EvalMe</title>
    <link rel="stylesheet" th:href="@{/public/bootstrap.min.css}">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<div th:replace="fragments/courseheader :: header"></div>
<br>
<div class="container">
    <!-- container starts -->
    <div class="row">
        <h1>Basic Question Information</h1>
    </div>
    <hr>
    <!-- Row Start for Question Form -->
    <div class="row">

        <!-- Question Form Start -->
        <div class="col-8">
            <form method="post"
                  th:action="@{/questionpage/getQuestionConfirm}" th:object="${question}">
                <div class="form-group">
                    <label for="formGroupExampleInput">Question title:</label> <input
                        class="form-control" id="formGroupExampleInput" placeholder="Enter Question title"
                        required th:field="*{questionTitle}" type="text">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Question text:</label> <input
                        class="form-control" id="formGroupExampleInput2" placeholder="Enter Question text"
                        required th:field="*{questionText}" type="text">
                </div>

                <label class="my-1 mr-2" for="question type">Question type:</label>
                <select class="custom-select" id="question type"
                        name="question type" th:field="*{questionType}">
                    <option value="numeric">Numeric</option>
                    <option value="multiple-choice-choose-one">Multiple choice
                        – choose one
                    </option>
                    <option value="multiple-choice-choose-more">Multiple
                        choice – choose multiple
                    </option>
                    <option value="freetext">Free text</option>
                </select>
                <hr>
                <button class="btn btn-primary" style="width: 30%;" type="submit">Next</button>
            </form>
        </div>
        <!-- Question Form End -->
    </div>
</div>
</body>
</html>
