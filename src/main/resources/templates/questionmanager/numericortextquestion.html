<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="ISO-8859-1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/css/general.css" rel="stylesheet" type="text/css">
    <script src="/js/courseci-message.js" type="text/javascript"></script>
    <title>QuestionManager</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<section>
    <div th:replace="header :: header"></div>
</section>
<br>
<section>

    <div class="container"
         th:if="${question.questionType.type == 'NUMERIC'}">
        <!-- container starts -->
        <div class="row" style="margin-top: 40px">
            <h1>Confirm Question- Display</h1>
        </div>
        <hr>

        <!-- Numeric Question Form Start -->
        <div class="container">

            <form method="post"
                  th:action="@{/questionmanager/question/numericorfreetext}" th:object="${question}">
                <div class="row">
                    <h4>Displaying Numeric questions looks like this:</h4>
                </div>
                <hr>


                <input id="questionTitle" name="questionTitle" th:field="*{questionTitle}"
                       th:value="${question.questionTitle}" type="hidden">
                <input id="questionText" name="questionText" th:field="*{questionText}"
                       th:value="${question.questionText}" type="hidden">

                <input id="questionType" name="questionType" th:field="*{questionType}"
                       th:value="${questionType}" type="hidden">


                <div class="row">
                    <div class="col-md-6">
                        <p th:text="${question.questionText}"></p>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" style="width: 40%;" type="number">
                    </div>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <a class="btn btn-primary" style="width: 15%; color: white;"
                       th:href="@{/questionmanager}">Return Home</a>

                    <button class="btn btn-primary" style="width: 15%;" type="submit">Next</button>
                </div>
            </form>

        </div>
        <!-- Numeric text Question Form End -->
        <!-- container end -->
    </div>
    <!-- Free Question Form Start -->
    <p th:value=${question.questionType.type}></p>
    <div class="container"
         th:if="${question.questionType.type eq 'FREETEXT'}">

        <div class="row" style="margin-top: 40px">
            <h1>Confirm Question- Display</h1>
        </div>
        <hr>

        <form method="post"
              th:action="@{/questionmanager/question/numericorfreetext}" th:object="${question}">

            <div class="row">
                <h4>Displaying Free text questions looks like this:</h4>
            </div>
            <hr>
            <input id="questionTitle" name="questionTitle" th:field="*{questionTitle}"
                   th:value="${question.questionTitle}" type="hidden">
            <input id="questionText" name="questionText" th:field="*{questionText}"
                   th:value="${question.questionText}" type="hidden">

            <input id="questionType" name="questionType" th:field="*{questionType}"
                   th:value="${question.questionType}" type="hidden">

            <div class="row">
                <div class="col-md-8">
                    <p th:text="${question.questionText}"></p>
                </div>
                <div class="col-md-4 form-group">

						<textarea class="form-control" cols="10" id="freetext" rows="3"
                                  style="width: 45%; border: solid #5d635f;"></textarea>

                </div>
            </div>
            <hr>
            <div class="row justify-content-center">
                <a class="btn btn-primary" style="width: 15%; color: white;"
                   th:href="@{/questionmanager}">Return Home</a>

                <button class="btn btn-primary" style="width: 15%;" type="submit">Next</button>
            </div>
        </form>

    </div>
</section>
<!-- Free text Question Form End -->
</body>
</html>
