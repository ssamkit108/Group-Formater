<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body>
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="container">
        <h1>Forgot Password Form</h1>
        <br/>
        <div class="validation-message alert alert-danger" role="alert" th:if="${message}">
            <h3 th:text="${message}"></h3>
            <br/>
        </div>

        <form autocomplete="off" class="m-t col-md-4 col-md-offset-4" method="post" th:action="@{/forgotpassword}">
            <div class="form-group row">
                <h4>Banner ID:</h4>
                <input class="form-control" name="username" placeholder="Banner ID" required type="text"/>
            </div>
            <div class="form-group row">
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>
            <a th:href="@{/login}">Click here to log in!</a>
        </form>
    </div>
</div>

</body>
</html>
