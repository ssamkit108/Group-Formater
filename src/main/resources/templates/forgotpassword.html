<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    	<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
<div class="middle-box text-center loginscreen animated fadeInDown">
	<div class="container">
		<h1>Forgot Password Form</h1>
		<br/>	
	   <div th:if="${message}" class="validation-message alert alert-danger" role="alert">
		    <h3 th:text="${message}"></h3>
		    <br/>
		</div>
		
	    	<form autocomplete="off" class="m-t col-md-4 col-md-offset-4" th:action="@{/forgotpassword}"  method="post">
		    	<div class="form-group row">
				<h4>Banner ID:</h4>
		   		<input type="text" name="username" placeholder="Banner ID" class="form-control" required />	
		    	</div>
		    	<div class="form-group row">		    	
	        	<input type="submit"  class="btn btn-primary" value="Submit" /> 
	        	</div>
	        <a th:href="@{/login}" >Click here to log in!</a>
	    	</form>
	 </div>
</div>    	

</body>
</html>
