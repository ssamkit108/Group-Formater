<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
 <title>Reset Password</title>
    	<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
 <div class="middle-box text-center loginscreen animated fadeInDown">
	<div class="container">
		<h1>Create a new password</h1>   
				<br/>	
		
   	    <div th:if="${message}" class="validation-message alert alert-danger" role="alert">
		    <h3 th:text="${message}"></h3>
		    <br/>
		</div>
	<form action="#" class="m-t col-md-4 col-md-offset-4" th:action="@{/reset_password}" method="POST">
  		<div class="form-group row">
		<h4>Banner ID:</h4>
   		<input type="text" name="bannerid" class="form-control" th:value="${bannerid}" readonly />	
    	</div>
    	<div class="form-group row">
		<h4>Password:</h4>
   		<input type="password" name="password" placeholder="Password" class="form-control" required />	
    	</div>
    	 <div class="form-group row">
		<h4>Confirm Password:</h4>
   		<input type="text" name="confirmPassword" placeholder="Confirm Password" class="form-control" required />	
    	</div>
		<div class="form-group row">		    	
	        	<input type="submit"  class="btn btn-primary" value="Submit" /> 
	    </div>    	
                
      </form>
      </div>
</div>    	
    </body>
</html>
