<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
    <head> <title>Reset Password</title> </head>
    <body>
    <div th:if="${message}" class="validation-message alert alert-danger" role="alert">
		    <h3 th:text="${message}"></h3>
		    <br/>
		</div>
		
            <h2>Enter new password:</h2>
            <form action="#" th:action="@{/reset_password}" method="POST">
    
                        <label for="bannerid">BannerID</label>
                        <input type="text" name="bannerid" th:value="${bannerid}" readonly></input>
                    	
                    	
                        <label for="password">Password</label>
                        <input type="password" name="password"></input>
                    
                        <input type="reset" value="Clear"/>
                        <input type="submit" value="Submit"></input>
                
            </form>
    </body>
</html>
