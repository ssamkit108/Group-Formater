<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body>
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="container">
        <h1>Create a new password</h1>
        <br/>

        <div class="validation-message alert alert-danger" role="alert" th:if="${message}">
            <h3 th:text="${message}"></h3>
            <br/>
        </div>
        <form action="#" class="m-t col-md-4 col-md-offset-4" method="POST" th:action="@{/reset_password}">
            <div class="form-group row">
                <h4>Banner ID:</h4>
                <input class="form-control" name="bannerid" readonly th:value="${bannerid}" type="text"/>
            </div>
            <div class="form-group row">
                <h4>Password:</h4>
                <input class="form-control" name="password" placeholder="Password" required type="password"/>
            </div>
            <div class="form-group row">
                <h4>Confirm Password:</h4>
                <input class="form-control" name="confirmPassword" placeholder="Confirm Password" required
                       type="password"/>
            </div>
            <div class="form-group row">
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>

        </form>
    </div>
</div>
</body>
</html>
