<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/general.css">
<script type="text/javascript" src="/js/courseci-message.js"></script>
<title>Course-Survey</title>
</head>
<body>
	<div th:replace="header :: header"></div>
	<div class="bodycontainer">

		<h1 style="margin-top: -10px;">
			<span th:utext="${session.course.courseID}"></span> - <span
				th:utext="${session.course.courseName}"></span>
		</h1>
		<hr>
		<h5 class="usernameheader" style="float: left; color: black">
			Hello <span sec:authentication="name"></span> (<span
				th:utext="${session.role}"></span>)
		</h5>
		<br> <br>
		<div>
			<h2>SURVEY</h2>
			<form action="#" th:action="@{/responsepage/save}" th:object="${form}"
				method="post">
				<table class="table table-bordered table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Question</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody>
						<tr
							th:each="surveyquestion: ${surveyQuestions.getSurveyResponse()}">
							<td
								th:text="${surveyquestion.getSurveyQuestion().getQuestionDetail().getQuestionText()}"></td>
							<td>
								<div
									th:if="${surveyquestion.getSurveyQuestion().getQuestionDetail().getQuestionType().toString() == 'NUMERIC'}">
									<input type="number">
								</div>

								<div
									th:if="${surveyquestion.getSurveyQuestion().getQuestionDetail().getQuestionType().toString() == 'FREETEXT'}">
									<input type="text">
								</div>

								<div
									th:if="${surveyquestion.getSurveyQuestion().getQuestionDetail().getQuestionType().toString() == 'MULTIPLECHOICEONE'}">
									<table>
										<tbody>
											<tr
												th:each="option, stat: ${surveyquestion.getSurveyQuestion().getQuestionDetail().getOptionList()}">
												<td><input type="radio" name="single"></td>
												<td th:text="${option.getOptionText()}"></td>

											</tr>
											
											
											

										</tbody>
									</table>

								</div>

								<div
									th:if="${surveyquestion.getSurveyQuestion().getQuestionDetail().getQuestionType().toString() == 'MULTIPLECHOICEMANY'}">
									<table>
										<tbody>
											<tr
												th:each="option, stat: ${surveyquestion.getSurveyQuestion().getQuestionDetail().getOptionList()}">
												<td><input type="checkbox"></td>
												<td th:text="${option.getOptionText()}"></td>

											</tr>

										</tbody>
									</table>
								</div>

							</td>
						</tr>
					</tbody>
				</table>

				<button type="submit" th:value="Save" class="btn btn-primary">Save</button>
				
			</form>
		</div>

	</div>
</body>
</html>
